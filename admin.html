<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Loja de Cupcakes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .admin-section h2 {
            color: #613109;
            border-bottom: 2px solid #ffcdd2;
            padding-bottom: 10px;
            text-align: center;
        }
        .admin-section input, .admin-section textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .admin-section button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        #admin-message {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        #delete-cupcake-form button {
            background-color: #f44336 !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel de Administração da MiauCupcake Café</h1>
        <nav>
            <a href="index.html">Ver Vitrine</a>
            <a href="#" id="logout-button">Sair</a>
        </nav>
    </header>

    <main>
        
        <div id="admin-panel" class="admin-section" style="display: none;">
            
            <h2>Adicionar Novo Cupcake à Vitrine</h2>
            <form id="add-cupcake-form">
                
                <label for="nome">Nome do Cupcake</label>
                <input type="text" id="nome" required>

                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>

                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" step="0.01" required value="10.00">

                <label for="estoque">Estoque Inicial</label>
                <input type="number" id="estoque" required value="50">

                <label for="foto_url">URL da Foto (opcional)</label>
                <input type="url" id="foto_url" placeholder="Ex: https://link-da-imagem.com/cup.jpg">
                
                <button type="submit">Adicionar Produto</button>
                <p id="admin-message"></p>
            </form>

            <hr style="margin: 30px 0;"> 

            <h2>Remover Cupcake da Vitrine</h2>
            <form id="delete-cupcake-form">
                <label for="cupcake-id">ID do Cupcake a ser Removido</label>
                <input type="number" id="cupcake-id" required placeholder="Insira o ID do produto">
                
                <button type="submit">Deletar Produto</button>
                <p id="delete-message"></p>
            </form>
            
        </div> <div id="access-denied" class="admin-section" style="display: none; text-align: center;">
            <h2>Acesso Restrito</h2>
            <p>Você precisa estar logado como administrador para acessar esta página.</p>
            <a href="login.html">Ir para Login</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Loja de Cupcakes. PIT2.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>

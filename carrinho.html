<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho - MiauCupcake Caf√©</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title-group">
            <h1><a href="index.html" style="color: white; text-decoration: none;">MiauCupcake Caf√©</a></h1>
            <img id="header-icon" src="URL_DA_IMAGEM_PEQUENA_GATO_AQUI" alt="√çcone de Gato">
        </div>
        
        <nav>
            <a href="index.html">Cat√°logo</a>
            <a href="carrinho.html">Carrinho</a> <a href="login.html">Login/Admin</a>
        </nav>
    </header>

    <main>
        <h2>Meu Carrinho de Compras</h2>
        <div class="cart-container">
            <div id="cart-list">
            <p>O carrinho est√° vazio.</p>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="limparCarrinho()">Limpar Carrinho</button>
            
            <button id="checkout-button" onclick="continuarParaPagamento()" style="background-color: #e91e63; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px; display: none;">
                Continuar para Pagamento
            </button>
        </div>
    </div>
</main>

    <footer>
        <p>&copy; 2025 Loja de Cupcakes. PIT2.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', loadCarrinho);

    function loadCarrinho() {
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
        const cartList = document.getElementById('cart-list');
        const checkoutButton = document.getElementById('checkout-button');

        cartList.innerHTML = ''; 

        if (carrinho.length === 0) {
            cartList.innerHTML = '<p style="text-align: center;">O carrinho est√° vazio. Adicione um cupcake!</p>';
            checkoutButton.style.display = 'none';
            return;
        }

        checkoutButton.style.display = 'inline-block';
        
        carrinho.forEach(itemNome => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `<span>üßÅ ${itemNome}</span> <span>(1 unidade)</span>`;
            cartList.appendChild(itemDiv);
        });
    }

    function limparCarrinho() {
        localStorage.removeItem('carrinho');
        loadCarrinho();
        alert("Carrinho limpo!");
    }
    
    function continuarParaPagamento() {
        window.location.href = 'pagamento.html';
    }
</script>
</body>
</html>
